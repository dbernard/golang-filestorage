<!DOCTYPE html>
<html lang="en">
  <head>
    <title>File Upload Demo</title>
  </head>
  <body>
    <div class="container">
      <h1>File Upload Demo</h1>
      <div class="message">{{.}}</div>
      <form class="form-signin" method="post" action="/upload" enctype="multipart/form-data">
        <fieldset>
          User: <input type="text" name="username" id="username" size="15">
          Password: <input type="text" name="password" id="password" size="15"><br>
          <input type="file" name="myfiles" id="myfiles" multiple="multiple">
          <input type="submit" name="submit" value="Submit">
        </fieldset>
      </form>
    </div>
  </body>
</html>
